<!DOCTYPE html>
<html lang="en">
<head>
    <title>Libro Gratuito</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="texto">
        <p>Regístrate para descargar el libro gratuito en formato PDF a través de un email que te mandaré a tu correo electrónico.

    </div>
   <div class="container">
    <div class="mockup">
        <img src="/PÁGINAS WEB/fotografia/media/Libro+Kike+Arnaiz.png" alt="">
    </div>
    <div class="formulario">

            <input class="checkbox__terminos" type="checkbox" name="terminos" id="terminos"><a href=""> Acepto los Términos y Condiciones</a>
            
        </label>
        <a href="" id="botón"><span>Registrarme</span></a>

        <div class="icons">
            <a href="http://www.facebook.com/kikearnaiz"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="http://www.instagram.com/kikearnaiz"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="http://mailto:hola@kikearnaiz.com/"><ion-icon name="mail-outline"></ion-icon></a>
            <a href="http://www.youtube.com/kikearnaizchannel"><ion-icon name="logo-youtube"></ion-icon></a>
        </div>
    </div>
   </div>

   <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

   <script src="/PÁGINAS WEB/fotografia/formulario.js"></script>

</html>
